# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: starefossen/ruby-node:2-8

    steps:
      # Restoring source code cache
      - restore_cache:
          name: Restoring source code cache
          keys:
            - source-v1-{{ .Branch }}-{{ .Revision }}
            - source-v1-{{ .Branch }}-
            - source-v1-

      - checkout

      #Saving source code cache
      - save_cache:
          name: Saving source code cache
          key: source-v1-{{ .Branch }}-{{ .Revision }}
          paths:
            - ".git"

      #Restoring npm cache
      - restore_cache:
          name: Restoring npm cache
          keys:
            # when lock file changes, use increasingly general patterns to restore cache
            - npm-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}
            - npm-v1-{{ .Branch }}-
            - npm-v1-

      - run: yarn

      #Saving npm cache
      - save_cache:
          name: Saving npm cache
          paths:
            -  node_modules  # location depends on npm version
          key: npm-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}

      - restore_cache:
          keys:
            - rubygems-v1-{{ checksum "Gemfile.lock" }}
            - rubygems-v1-fallback
      - run:
          name: Bundle Install
          command: bundle install --jobs=4 --retry=3 --path vendor/bundle

      - save_cache:
          key: rubygems-v1-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle

      - run:
          name: Jekyll build
          command: bundle exec jekyll build

      - store_artifacts:
          path: ./docs/_site

      - run:
          name: Pinging FeaturePeek
          command: yarn featurepeek
